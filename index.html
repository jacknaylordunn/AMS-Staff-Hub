
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis Staff Hub</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'ams-blue': '#003366',
              'ams-light-blue': '#00A8E8',
              'ams-gold': '#FFD700',
              'ams-gray': '#F0F2F5',
            },
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); } to { transform: scale(1); } }
      
      .modal-overlay {
          animation: fadeIn 0.15s ease-out forwards;
      }
      .modal-content {
          animation: fadeIn 0.15s ease-out forwards, scaleIn 0.15s ease-out forwards;
      }
      * {
        transition: background-color 0.2s ease-out, color 0.2s ease-out, border-color 0.2s ease-out;
      }
  </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",

    "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.6.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.6.0"
  }
}
</script>
</head>
  <body class="bg-ams-gray dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
